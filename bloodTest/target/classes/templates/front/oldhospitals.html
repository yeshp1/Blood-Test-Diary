<!--SEARCH BAR-->
<div class="container">
    <div id="view-search-bar" class="active" style="display: block;">
        <div class="row">
            <div class="col s11">
                <nav class="blue lighten-4">
                    <div class="nav-wrapper">
                        <form>
                            <div class="input-field">
                                <input id="search-example" type="search" required="">

                                </label>
                                <i class="material-icons">close</i>

            </div>

            <div class="card-action">
                <a href="#">Link for the hospital website</a>

        </div>

        <div class="row">
