<!-- Template Page for Editing Hospitals -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <title>Blood Test Diary</title>
</head>

<body>
  <div th:replace="component/navbar.html"></div>
  <div th:replace="component/mnav.html"></div>

  <!-- Hospital Table -->
  <section class="section section-login grey lighten-3 center">
    <div class="row">
      <div class="col s10 push-s1">
        <div class="row">
          <div class="col s12 s7">
            <div class="card">
              <div class="card-image">
                <img th:src="@{/images/pen.jpg}" />
                <span class="card-title">Fill In Hospital Info</span>
              </div>
              <div class="card-content">
                <div class="row">
                  <form th:action="@{/editHospital}" th:object="${hospital}" method="POST" class="col s12">
                    <div th:text="${hospital.id}" placeholder="empty"></div>
                    <div class="row">
                      <input type="text" th:field="*{id}" placeholder="Hospital Id" readonly>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="name" type="text" th:field="*{name}" class="validate">
                        <label for="name">Hospital Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="address" type="text" th:field="*{address}" class="validate">
                        <label for="address">Address</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" th:field="*{email}" class="validate">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="phone_number" type="text" th:field="*{phone}" class="phone_number">
                        <label for="phone_number">Phone Number</label>
                      </div>
                    </div>
                    <div class="row">
                      <button type="submit" style="font-weight: bold; font-size:15px" class="btn-medium waves-light btn blue lighten-2 waves-effect">Save </button>
                  </div>
                    <div class="row">
                      <a href="/hospitals" style="font-weight: bold;" th:href="@{deleteHospital/{id}(id=${hospital.id})}" class="red btn">
                        delete hospital

                      </a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card-action">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <div th:replace="component/footer.html"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script th:src="@{/js/nav.js}"> </script>
  <script>
    const sideNav = document.querySelector('.sidenav');
    M.Sidenav.init(sideNav, {});
  </script>
</body>

</html>
